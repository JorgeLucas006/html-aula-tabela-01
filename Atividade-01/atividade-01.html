<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table {
      width: 100%;
      font-size: 1.2rem;
      border-collapse: collapse;
    }

    th {
      background-color: #04AA6D;
      color: #fff;
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }

    td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    h1 {
      text-align: center;
      color: #04AA6D;
    }
  </style>
</head>

<body>

      <td>Caminhonete S10</td>

    <tr>
      <td>Caminhonete Ranger</td>

    </tr>
    <tr>
      <td>Caminhonete Hilux</td>
      <td>Troca de Bateria</td>
      <td>30 minutos</td>
      <td>R$ 25,00</td>

    <tr>
      <td>Caminhonete D10</td>

      <td>R$ 220,00</td>

</html>
