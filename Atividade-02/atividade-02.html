<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atividade 2</title>
  <style>
    table {
      width: 100%;
      font-size: 1.2rem;
      border-collapse: collapse;
    }

    th {
      background-color: #04AA6D;
      color: #fff;
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }

    td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    caption{
      background-color: #82F9A2;
      padding: 1rem;
      font-size: 1.7rem;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Marca:</th>
        <th>Modelo:</th>
        <th>Ano:</th>
        <th>Valor:</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Volkswagen</td>
        <td>Golf</td>
        <td>2009</td>
        <td>R$38.500</td>
      </tr>
      <tr>
        <td>Fiat</td>
        <td>Palio</td>
        <td>2010</td>
        <td>R$19.700</td>
      </tr>
      <tr>
        <td>Honda</td>
        <td>Civic</td>
        <td>2012</td>
        <td>R$61.500</td>
      </tr>
      <tr>
        <td colspan="4">O melhor preço da região</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
